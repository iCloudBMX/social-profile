<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Social profile</title>
</head>
<body>
    <main class="social-profile-card">
        <div class="social-profile-card__author">
            <img class="social-profile-card__author-image" src="./assets/images/author.jpeg" alt="Author image">
        </div>
        <h1 class="social-profile-card__author-name">Jessica Randall</h1>
        <h1 class="social-profile-card__author-address">London, United Kingdom</h1>
        <h1 class="social-profile-card__author-description">"Front-end developer and avoid reader."</h1>
        <div class="social-profile-card__links">
            <div class="social-profile-card__link">
                <a href="https://github.com/icloudbmx">GitHub</a>
            </div>
            <div class="social-profile-card__link">
                <a href="https://www.frontendmentor.io/profile/iCloudBMX">Frontend Mentor</a>
            </div>
            <div class="social-profile-card__link">
                <a href="https://www.linkedin.com/in/khondamir-abdukhoshimov/">Linkedin</a>
            </div>
            <div class="social-profile-card__link">
                <a href="https://github.com/icloudbmx">Twitter</a>
            </div>
            <div class="social-profile-card__link">
                <a href="https://www.instagram.com/khondamir_abdukhoshimov/">Instagram</a>
            </div>
        </div>
    </main>
</body>
</html>
